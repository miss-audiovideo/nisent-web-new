  <style>
    input[type=text], input[type=password] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }
    
    
    /* Add a background color when the inputs get focus */
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      font-weight: bolder;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      width: 100%;
      font-size: 20px;
      opacity: 0.9;
    }
    
    
    button:hover {
      opacity:1;
    }
    
    /* Extra styles for the cancel button */
    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }
    
    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn, .signupbtn {
      float: left;
      width: 50%;
    }
    
    /* Add padding to container elements */
    .container {
      padding: 20px;
    }
    
    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: #474e5d;
      
    }
    
    /* Modal Content/Box */
    .modal-content {
      font-size: 20px;
    
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      margin: 1% auto 0% auto; /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 50%; /* Could be more or less, depending on screen size */
    }
    
    /* Style the horizontal ruler */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
     
    /* The Close Button (x) */
    .close {
      position: absolute;
      right: 35px;
      top: 15px;
      font-size: 58px;
      font-weight: bold;
      color: whitesmoke;
    }
    
    .close:hover,
    .close:focus {
      color: #f44336;
      cursor: pointer;
    }
    .single-amenities{
      background-color: white;
      z-index: 1000;
    }
    .single-amenities:hover{
      background-color: #ffeee0;
      z-index: 1000;
      box-shadow: -21px 22px 23px -7px rgba(80,76,76,0.57);
    -webkit-box-shadow: -21px 22px 23px -7px rgba(80,76,76,0.57);
    -moz-box-shadow: -21px 22px 23px -7px rgba(80,76,76,0.57);
    }
    @media screen and (max-width:440px){
      .single-amenities .img-fluid {
        height: 120px;
      }
     #sec-features{
      display: none;
    }
    }
    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 360px) {
      .cancelbtn, .signupbtn {
         width: 100%;
      }
     
    }
    
    
    .sec-features button{
      background: lightgrey;
    }
    .sec-features button:hover{
      background: #ff875e;
      }
      
    </style>

    <div id="root"></div>


    <script>
      // Get the modal
      var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>
